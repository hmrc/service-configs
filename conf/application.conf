# This is the main configuration file for the application.
# ~~~~~

include "backend.conf"

appName = service-configs

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.serviceconfigs.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"


# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes


# Microservice specific config

microservice {
  services {
    artefact-processor {
      host = "localhost"
      port = 9000
    }

    service-dependencies {
      host = "localhost"
      port = 8459
    }

    slack-notifications {
        host = "localhost"
        port = 8866
    }

    releases-api {
      host = localhost
      port = 8008
    }

    teams-and-repositories {
      host = "localhost"
      port = 9015
    }
  }
}


mongodb {
  uri = "mongodb://localhost:27017/service-configs"
}

bobby {
  url = "https://raw.githubusercontent.com/hmrc/bobby-config/main/deprecated-dependencies.json"
}

aws.sqs {
  enabled = false
  deployment {
    queueUrl            = null
    maxNumberOfMessages = 1
    waitTimeSeconds     = 20
  }
  deploymentDeadLetter {
    queueUrl            = null
    maxNumberOfMessages = 10
    waitTimeSeconds     = 20
  }
  slug {
    queueUrl            = null
    maxNumberOfMessages = 1
    waitTimeSeconds     = 20
  }
  slugDeadLetter {
    queueUrl            = null
    maxNumberOfMessages = 10
    waitTimeSeconds     = 20
  }
}

nginx {
  config-repo = "mdtp-frontend-routes"
  config-repo-branch = "HEAD"
  config-files = ["frontend-proxy-application-rules.conf", "devhub-application-rules.conf"]
  shutter-killswitch-path = "/etc/nginx/switches/mdtp/offswitch"
  shutter-serviceswitch-path-prefix = "/etc/nginx/switches/mdtp/"
}

config-scheduler {
  enabled      = false
  interval     = 10.minutes
  initialDelay = 1.second
}

missed-webhook-events-scheduler {
  enabled      = false
  interval     = 2.hours
  initialDelay = 1.second
}

slug-metadata-scheduler {
  enabled      = false
  interval     = 10.minutes
  initialDelay = 1.second
}

service-relationship-scheduler {
  enabled      = false
  interval     = 30.minutes
  initialDelay = 1.second
}

slack-notification-scheduler {
  enabled      = false
  interval     = 30.minutes
  initialDelay = 1.second
}

service-to-repo-name-scheduler {
  enabled      = false
  interval     = 30.minutes
  initialDelay = 1.second
}

slack-notification-service {
  rule-notification-window = 30.days
  last-run-period          = 7.days
}

artifactory {
  url = "change-me"
}

github {
  open {
    api {
      token  = "not_set"
      apiurl = "https://api.github.com"
      rawurl = "https://raw.githubusercontent.com"
    }
  }
}

internal-auth {
  token = PLACEHOLDER
}

config-search.max-limit = 2000

migration-dispatcher {
  type = Dispatcher
  executor = "uk.gov.hmrc.play.bootstrap.dispatchers.MDCPropagatingExecutorServiceConfigurator"
  thread-pool-executor {
    fixed-pool-size = 32
  }
}
